<div class="row">
  <form [formGroup]="formGroup">
    <div class="row">
      <div class="col-xs-12">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
          placeholder="Title"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="content" class="forn-label">Content</label>
        <textarea
          type="text"
          id="content"
          class="form-control"
          formControlName="content"
          placeholder="Content"
        ></textarea>
      </div>
    </div>
    <hr />
    <button
      type="submit"
      class="btn btn-success"
      (click)="onCreatePost(formGroup.value)"
    >
      Send
    </button>
  </form>
  <div class="row">
    <div class="col-xs-12 mt-1">
      <button type="button" class="btn btn-success" (click)="onFetch()">
        Fetch
      </button>
      <button type="button" class="btn btn-success" (click)="onClear()">
        Delete
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !isFetching">No posts available.</p>
      <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
        <li
          class="list-group-item"
          *ngFor="let post of loadedPosts; let i = index"
        >
          <h1>{{ post.title }}</h1>
          <p>{{ post.content }}</p>
        </li>
      </ul>
    </div>
    <p *ngIf="isFetching && !isError">Loading...</p>
    <div *ngIf="isError" class="alert alert-danger">
      An error occured.
      <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
    </div>
  </div>
</div>
