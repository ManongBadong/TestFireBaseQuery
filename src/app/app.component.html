<div class="row">
  <form formGroupName="formGroup">
    <div class="row">
      <div class="col-xs-12">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <label for="content" class="forn-label">Content</label>
        <textarea type="text" id="content" class="form-control" formControlName="content"></textarea>
      </div>
    </div>
    <hr />
    <button type="submit" class="btn btn-Success" (click)="onCreatePost(formGroup.value)">Send</button>
  </form>
</div>
